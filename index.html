<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f3cb760e9c.js" crossorigin="anonymous"></script>
    <title>Venta de vehiculos</title>
    <link rel="shortcut icon" href="assets/img/Favicon-32x32.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="grid-container">
        <nav class="menu-navegacion">
            <div class="logo">
                <img src="assets/img/Favicon-32x32.jpeg" alt="logo empresa">
                <h1>Venta<span>Autos</span></h1>
            </div>

            <div>
                <article>
                    <div class="icono">
                        <i class="fa-solid fa-bars fa-2x"></i>
                    </div>
                </article>
            </div>
        </nav>

        <div class="menu-plegable-configuracion">
            <article class="menu-plegable">
                <ul class="configuracion-listado">
                    <li>Inicio</li>
                    <li>Catalogo</li>
                    <li>Ofertas</li>
                    <li>Contacto</li>
                </ul>
            </article>
        </div>
       
        <section class="filtros-busqueda">
            <div class="label">
                <label for="filtro">Ordenar por:</label>
            </div>
           <div class="select">
            <select id="filtro" name="filtros">
                <option value="precio">Precio</option>
                <option value="marca">Marca</option>
            </select>
           </div>
     
        </section>
        <main class="principal">
            <section class="cards">
                <div class="card">
                    <img src="./assets/img/2018 Kia Sorento 2.2 DSL.jpg" alt="Kia Sorento">
                    <h2>Kia Sorento</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/2023 Nissan Navara 2.3D.jpg" alt="Nissan Navara">
                    <h2>Nissan Navara</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/2023 Peugeot Landtrek ACTIVE 2.0" alt="Peugeot Landtrek">
                    <h2>Peugeot Landtrek</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/2024 Chevrolet Corvette.jpg" alt="Chevrolet Corvette">
                    <h2>Chevrolet Corvette</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/2024 MG Zs Ev EV.jpg" alt="MG Zs Ev EV">
                    <h2>MG Zs Ev EV</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/2024 Renault Kwid 1.0" alt="Renault Kwid">
                    <h2>Renault Kwid</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/2024 Toyota Hilux 2.4D SR.jpg" alt="Toyota Hilux 2.4D">
                    <h2>Toyota Hilux 2.4D</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/2025 Ford Ranger Raptor.jpg" alt="Ford Ranger Raptor">
                    <h2>Ford Ranger Raptor</h2>
                    <button>Ver más</button>
                </div>
            </section>
            <section>
                <div class="botones-numeros">
                    <button><i class="fa-solid fa-angles-left"></i></button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button><i class="fa-solid fa-angles-right"></i></button>
                    
                </div>
            </section>
            
        </main>
        <footer class="pie-pagina">
            <div class="iconos">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="textofooter">
                <p>Todos los derechos reservados</p>
            </div>
            
        </footer>

    </div>
</body>
</html>
